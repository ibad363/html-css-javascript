<body>
    <form action="welcome.html">
        <table class="TABLE" CELLPADDING="8" CELLSPACING="5" align="center" border="3">

            <tr id="REGFORM">
                <td align="center" colspan="2">
                    <b>Registration Form</b>
                </td>
            </tr>

            <tr>
                <td class="firstcolmn">Student Name</td>
                <td><input required type="text">
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">Father's Name</td>
                <td><input required type="text">
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">Mother's Name</td>
                <td><input type="text">
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">Date of Birth</td>
                <td><input type="date">
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">Gender</td>
                <td><label for="Male">Male</label><input checked name="Gender" id="Male" type="radio">
                    <label for="Female">Female</label><input name="Gender" id="Female" type="radio">
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">Email</td>
                <td><input required type="email"></td>
            </tr>
            <tr>
                <td class="firstcolmn">Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td class="firstcolmn">Address</td>
                <td><textarea cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td class="firstcolmn">Country</td>
                <td><input name="Country" id="pak" type="checkbox"><label for="pak">Pakistan</label><br>
                    <input name="Country" id="afgh" type="checkbox"><label for="afgh">Afghanistan</label><br>
                    <input name="Country" id="ind" type="checkbox"><label for="ind">India</label>
                </td>
            </tr>
            <tr>
                <td class="firstcolmn">State</td>
                <td><select>
                        <option selected disabled>Choose State</option>
                        <option>Sindh</option>
                        <option>Punjab</option>
                        <option value="">Balochistan</option>
                        <option value="">KPK</option>
                        <option value="">FATA</option>
                    </select></td>
            </tr>
            <tr>
                <td class="firstcolmn">City</td>
                <td><input type="text"></td>
            </tr>
            <tr id="REGFORM">
                <td align="center" colspan="2"><input value="OK & SUBMIT" type="submit"></td>
            </tr>
        </table>

            <input type="file" name="" id="">
